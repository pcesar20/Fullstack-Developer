<div fxFlex="100" fxLayoutAlign="center center">
    <mat-card  fxLayout="column"  fxFlex="50">
      <mat-card-title>Cadastro de clientes</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <form fxFlex="100" fxLayout="column" [formGroup]="form">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Nome</mat-label>
            <input required formControlName="nome" matInput placeholder="Placeholder">
            <mat-icon matSuffix>person_outline</mat-icon>
            <mat-hint>Digite o nome do cliente</mat-hint>
          </mat-form-field>
  
          <button mat-raised-button color="primary" style="color: #e6ebe4" type="submit" (click)="onSubmit()">Cadastrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
