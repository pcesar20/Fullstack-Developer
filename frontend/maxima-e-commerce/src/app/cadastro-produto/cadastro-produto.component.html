<div fxFlex="100" fxLayoutAlign="center center">
    <mat-card  fxLayout="column"  fxFlex="50">
      <mat-card-title>Cadastro de produtos</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content >
        <form fxFlex="100" fxLayout="column" [formGroup]="form">
          <mat-form-field appearance="outline" fxFlex="50">
            <mat-label>Nome</mat-label>
            <input required formControlName="nome" matInput placeholder="Placeholder">
            <mat-icon matSuffix>store</mat-icon>
            <mat-hint>Digite o nome do produto</mat-hint>
          </mat-form-field>
  
          <mat-form-field appearance="outline" fxFlex="50">
            <mat-label>Valor</mat-label>
            <input required formControlName="precoUnitario" matInput placeholder="Placeholder">
            <mat-icon matSuffix>credit_card</mat-icon>
            <mat-hint>Digite o valor unit√°rio do produto</mat-hint>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" style="color: #e6ebe4">Cadastrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
